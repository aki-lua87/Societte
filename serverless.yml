service: socie

custom:
  stage: ${opt:stage,"default"}

provider:
  name: aws
  runtime: go1.x
  region: ap-northeast-1
  role: ${env:LAMBDA_IAM}
  tracing:
    apiGateway: true
    lambda: true

package:
 exclude:
   - ./**
 include:
   - ./bin/**

functions:
  delete_batch:
    handler: bin/batch/delete
    environment: 
      CK: aaaaaaaaaaa
      CS: bbbbbbbbbbb
